<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .password-container {
        position: relative;
        display: inline-block;
      }

      .password-input {
        padding-right: 30px;
      }

      .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="images/bank_logo.png" alt="Pure Bank Logo" />
        <div class="logo">
          <h1>Pure Bank</h1>
        </div>
        <nav class="main-nav">
          <ul>
            <li>
              <a href="index.html">Home</a><span class="seperator"> |</span>
            </li>
            <li>
              <a href="services.html">Services</a
              ><span class="seperator"> |</span>
            </li>
            <li>
              <a href="about.html">About Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>Open a New Account</h1>
        <form action="#">
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Full Name"
          /><br /><br />
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Email"
          /><br /><br />
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter Password"
              class="password-input"
            />
            <span
              class="toggle-password"
              onclick="togglePasswordVisibility('password', 'eye-icon1')"
            >
              <i id="eye-icon1" class="fa fa-eye"></i>
            </span>
          </div>
          <br /><br />
          <div class="password-container">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              placeholder="Confirm Password"
              class="password-input"
            />
            <span
              class="toggle-password"
              onclick="togglePasswordVisibility('confirm-password', 'eye-icon2')"
            >
              <i id="eye-icon2" class="fa fa-eye"></i>
            </span>
          </div>
          <br /><br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-links">
          <ul>
            <li><a href="#privacy">Privacy Policy</a></li>
            <li><a href="#terms">Terms of Service</a></li>
            <li><a href="#help">Help & Support</a></li>
            <li><a href="#faq">FAQ</a></li>
          </ul>
        </div>
        <div class="contact-info">
          <p>
            Contact us at:
            <a href="mailto:support@purebank.com">support@purebank.com</a>
          </p>
          <p>WhatsApp us: +1 212-555-0198</p>
        </div>
        <div class="social-media">
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">LinkedIn</a>
        </div>
        <div class="copyright">
          <p>&copy; 2024 Pure Bank. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      function togglePasswordVisibility(passwordInputId, eyeIconId) {
        const passwordInput = document.getElementById(passwordInputId);
        const eyeIcon = document.getElementById(eyeIconId);

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
