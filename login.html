<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="images/bank_logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img src="images/bank_logo.png" alt="Pure Bank Logo" />
        <div class="logo">
          <h1>Pure Bank</h1>
        </div>
        <nav class="main-nav">
          <ul>
            <li>
              <a href="index.html">Home</a><span class="seperator"> |</span>
            </li>
            <li>
              <a href="services.html">Services</a
              ><span class="seperator"> |</span>
            </li>
            <li>
              <a href="about.html">About Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Enter Username"
          /><br /><br />
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter Password"
              class="password-input"
            />
            <span class="toggle-password" onclick="togglePasswordVisibility()">
              <i id="eye-icon" class="fa fa-eye"></i>
            </span>
          </div>
          <br /><br />
          <button type="submit">Login</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-links">
          <ul>
            <li><a href="#privacy">Privacy Policy</a></li>
            <li><a href="#terms">Terms of Service</a></li>
            <li><a href="#help">Help & Support</a></li>
            <li><a href="#faq">FAQ</a></li>
          </ul>
        </div>
        <div class="contact-info">
          <p>
            Contact us at:
            <a href="mailto:support@purebank.com">support@purebank.com</a>
          </p>
          <p>WhatsApp us: +1 212-555-0198</p>
        </div>
        <div class="social-media">
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">LinkedIn</a>
        </div>
        <div class="copyright">
          <p>&copy; 2024 Pure Bank. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script.js"></script>
</html>
